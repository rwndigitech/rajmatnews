<ion-content>
  <ion-grid id="main_sec">
    <ion-row id="inner_sec">
      <ion-col size="12">
        <h4>Welcome Back</h4>
        <img src="assets/imgs/rajmat.png">
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="person_sec">
          <ion-icon name="person"></ion-icon>
          <ion-label>
            <ion-input placeholder="Username"></ion-input>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="lock-closed"></ion-icon>
          <ion-label>
            <ion-input placeholder="Password"></ion-input>
          </ion-label>
        </ion-item>
  
        <p class="Remember_sec"><ion-checkbox></ion-checkbox><ion-label>Remember Me</ion-label></p>
      </ion-col>
      <ion-col size="12" class="login_btn">
        <ion-button routerLink='/language'>Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row class="footer_sec">
    <ion-col size="12">
      <p routerLink="/signup">Don't have an account? Sign up</p>
    </ion-col>
  </ion-row>
</ion-footer>
